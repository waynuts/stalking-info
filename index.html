<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stalking Shortcuts</title>
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">Home</a>
            <a onclick="darkMode()" id="next">Next</a>
        </nav>

        <h1 id="header"></h1>
        <p class="info" id="info">

        </p>
    </div>

    <!-- initializing function -->
    <script>
        let body = document.body;
        let info = document.getElementById("info")
        let next = document.getElementById("next")
        let home = document.getElementById("home")
        let header = document.getElementById("header")

        const darkLimit = 5;
        let darkCounter = 0;
        let remainingLeft;

        header.textContent = "nyari apa disini ðŸ˜ƒ"

        function darkMode() {
            header.style.display = "none"
            if (remainingLeft == 1) {
                info.textContent = "Username instagram terkirim melalui Email ðŸ˜‰"
                next.style.display = "none"
                home.textContent = "Done"
                return;
            }

            darkCounter += 1;
            remainingLeft = darkLimit - darkCounter

            // render info element
            info.textContent = `hayoo ketauan ngestalk ${darkCounter}x,sisa kesempatan ${remainingLeft}x`
            body.classList.toggle("dark")
        }

        function reRender() {
            location.reload()
        }
    </script>
</body>

</html>
